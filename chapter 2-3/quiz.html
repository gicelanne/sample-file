<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML and CSS</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="design.css">
</head>
<body>
    <div class="webpage3">
        <div>
            <nav>
                <div class="logo">G. Serfino</div>
                <ul>
                    <li><b><a href="stats.html">Stats</a></b></li>
                    <li><b><a href="registration.html">Registration</a></b></li>
                    <li><b><a href="quiz.html" style="color: rgb(213, 197, 143)"><span style="color: rgb(191, 188, 180)">Quiz App</span></a></b></li>
                </ul>
            </nav>
        </div>
        <div class="grid1">
            <fieldset>
                <legend> Student Info </legend>
                <br>
                <label for="name">Name: </label>
                <input type="text" name="name" placeholder="e.g. Gicel Anne V. Serfino" required>
                <br>
                <br>
                <label for="email">Email: </label>
                <input type="email" name="email" pattern="+@gmail.com" placeholder="e.g. anneserfinogicel88@gmail.com" required>
                <br>
                <br>
                <label for="course">Course: </label>
                <input type="text" name="name" placeholder="e.g. BSInfoTech" required>
                <br>
                <br>
                <label for="date">Date: </label>
                <input type="date" name="endData" min="1600-01-08">
                <br>
                <br>
                <br>
            </fieldset>
            <br>
            <div class="grid2">
               <fieldset>
                <legend>Example Quiz</legend>
                <br>
                <label for="">What is your favorite movie?</label>
                <input type="text" name="name" required>
                <br>
                <br>
                <label for="">Do you ever narrate your life inside your head as if you were in a movie?</label><br>
                <input type="radio" id="html" name="prolong" value="YES">YES<br>
                <input type="radio" id="html" name="prolong" value="NO">NO<br>
                <br>
                <br>
                <label for="">Are you working in a field you went to school for?</label><br>
                <input type="checkbox" name="prolong" value="YES">YES<br>
                <input type="checkbox" name="prolong" value="NO">NO<br>
                <br>
                <br>
                <label for="document">Send your file</label>
                <input type="file" id="docx" name="docx" accept=".docx, .pdf">
                <br>
                <br>
                <label for="">Feedback</label>
                <textarea rows="5" cols="30"></textarea><br>
                <br> 
                <input type="submit" name="submit" value="submit">
                <br>
                <br>
                <br>
            </fieldset> 
            </div>
        </div>
    </div>
    <footer class="box">
        <label class="down">Follow me on Social Media</label>
        <b><a href="https://web.facebook.com/gicelserfino/"><img src="Background/facebook_circle_color-512.webp" alt="facebook" width="60px"></a></b>

        <b><a href="https://twitter.com/gicelxanne"><img src="Background/Twitter-logo-png.png" alt="twitter" width="60px" class="twit"></a></b>
        <label class="side">Copyright ASM @ 2022</label>
    </footer>
</body>
</html>
